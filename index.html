<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
    <title>TEST HANDWRITTING</title>
    <script src="https://raw.githubusercontent.com/akzhy/Vara/master/src/vara.min.js"></script>
  
    <style>
  
      *{
        margin: 0;
        padding: 0;
      }
      
      body{
        background-image: url(photo1.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;
        color: white;
          
      }
  
      #container {
        width: 80%;
        margin: 20px auto;
        min-height: 700px;
        margin-top: 150px;
      }
  
  
  
  
  
  </style>
    
</head>
<body>
	
    <div id="container"></div>
    <a href="" class="hidden"></a>
    
    
    <script>
    
    var fontSize = 72;
      if (window.screen.width > 700)
        fontSize = 32;
      else if (window.screen.width , 1200)
        fontSize = 57;
      var vara = new Vara(
        "container",
        "https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json",
        [
          {
            text : "hi it's me HAFIZH"
              y: 150,
              fromCurrentPosition: {y:false},
              duration:3000
          },
        
          {
            text : "from ItzFizh channel"
              y: 150,
              fromCurrentPosition: {y:false},
              delay:3000,
              duration:3000
          },
            
            {
            text : "bla bla bla bla bla"
              y: 150,
              fromCurrentPosition: {y:false},
              delay:3000,
              duration:4500
          },
            
            {
            text : "oks"
              y: 150,
              fromCurrentPosition: {y:false},
              delay:3000,
              duration:1000
          },
            
            {
            text : "gatau apa lagi"
              y: 150,
              fromCurrentPosition: {y:false},
              delay:3000,
              duration:4000
          },
            
        ],
          
          {
            strokeWidth:2,
            color:#fff,
            fontSize:fontSize,
            textAlign:"center"
          }

        
      );
      
    vara.ready(function(){
      var erase = true;
      vara.animationEnd(function(i, o){
          if(i == "no_erase") erase = false;
          if(erase){
            o.container.style.transition = "opasity 1s 1s";
            o.container.style.opasity = 0;
          }
       });
    });
      
     
    
    
    
    </script>
    
</body>
</html>
